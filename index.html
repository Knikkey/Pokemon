<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/pokemon page icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <!-- SEARCH BAR -->
    <div class="search-bar-container">
      <label class="label" for="searchInput"
        >Enter a Pokemon name or number</label
      >
      <div class="input-container">
        <input
          class="input"
          type="search"
          id="searchInput"
          placeholder="ex) charmander OR 4"
        />
        <button class="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- POKEMON CARD -->
    <div class="card">
      <img class="pokemon-sprite" src="" />
      <div class="name-container">
        <span class="pokemon-number"></span> <span class="pokemon-name"></span>
      </div>
      <div class="type-container"><span class="pokemon-type"></span></div>
    </div>
    <footer>
      <a
        class="page-icon-creds"
        target="_blank"
        href="https://icons8.com/icon/eQoYCq7PgMch/pokeball"
        >Pokeball</a
      >
      page icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
